<div>
  <div *ngIf="currentComment.id" class="edit-form" style="margin-top: 100px;">
    <h4>Comment</h4>
    <div *ngIf="isUpdated" class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong><p>{{ message }}</p></strong>
    </div>
    <form>
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentComment.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentComment.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input
          type="text"
          class="form-control"
          id="body"
          [(ngModel)]="currentComment.body"
          name="body"
        />
      </div>
    </form>

    <button class="badge badge-danger w-30 mr-2" (click)="deleteComment()">
      Supprimer
    </button>

    <button
      type="submit"
      class="badge badge-success w-50 mb-2"
      (click)="updateComment()"
    >
      Mettre à jour
    </button>
    <div *ngIf="isUpdated" class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong><p>{{ message }}</p></strong>
    </div>
  </div>

  <div *ngIf="!currentComment.id">
    <br />
    <p>impossible d'acceder à ce commentaire...</p>
  </div>
</div>
 <script>
    $(".alert").alert();
  </script>
